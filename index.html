<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ff6f91, #ffcc5c);
            overflow: hidden;
        }

        #container {
            text-align: center;
            color: #fff;
            position: relative;
            width: 100%;
            height: 100%;
            /* display: flex;
            align-items: center;
            justify-content: center; */
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
            text-align: center;
        }

        #fun-button {
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: absolute;
            transition: transform 0.2s ease;
        }

        #fun-button:hover {
            transform: scale(1.1);
        }

        #celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            z-index: 100;
        }

        #celebration h2 {
            font-size: 4rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: bounce 1s infinite;
            text-align: center;
        }

        #cake {
            width: 350px;
            /* animation: spin 5s linear infinite; */
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            opacity: 0.8;
            animation: fall 3s linear infinite;
        }

        .scrolling-image {
            position: absolute;
            width: 100px;
            opacity: 0.9;
            animation: scrollUp 10s linear infinite;
            border-radius: 24px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        } */

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes scrollUp {
            0% {
                transform: translateY(100vh);
            }

            100% {
                transform: translateY(-100vh);
            }
        }

        @media screen and (max-width: 450px) {
            #celebration h2 {
                font-size: 48px;
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Tente pegar o botão!</h1>
        <button id="fun-button">Clique em mim!</button>
    </div>
    <div id="celebration">
        <h2>FELIZ ANIVERSÁRIO, GIRAFA-CHATA-ADOTADA!</h2>
        <img id="cake" src="assets/cake.png" alt="Bolo de Aniversário">
    </div>
    <canvas id="confetti-canvas" style="position: absolute; z-index: -1;"></canvas>

    <script>
        const button = document.getElementById('fun-button');
        const celebration = document.getElementById('celebration');
        const container = document.getElementById('container');
        let clickAttempts = 0;
        const maxAttempts = 5;

        // Array of image paths in assets folder
        const images = [];

        for (let i = 1; i <= 30; i++) {
            const extensions = ['jpg', 'png']; // tente ambas extensões
            extensions.forEach(ext => {
                const img = new Image();
                img.src = `assets/photo${i}.${ext}`;
                img.onload = () => images.push(img.src); // só adiciona se carregar com sucesso
            });
        }

        // Move button to random position within viewport
        button.addEventListener('click', (e) => {
            e.preventDefault();
            clickAttempts++;
            if (clickAttempts < maxAttempts) {
                const buttonRect = button.getBoundingClientRect();
                const maxX = window.innerWidth - buttonRect.width;
                const maxY = window.innerHeight - buttonRect.height;
                const newX = Math.floor(Math.random() * maxX);
                const newY = Math.floor(Math.random() * maxY);
                button.style.position = 'absolute';
                button.style.left = `${newX}px`;
                button.style.top = `${newY}px`;
                button.style.transform = ''; // Reset transform to avoid conflicts
            } else {
                container.style.display = 'none';
                celebration.style.display = 'flex';
                startConfetti();
                startImageScroll();
            }
        });

        // Confetti animation
        function startConfetti() {
            const colors = ['#ff0', '#0f0', '#f00', '#00f', '#ff69b4'];
            setInterval(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }, 100);
        }

        // Scrolling images
        function startImageScroll() {
            let currentIndex = 0;

            setInterval(() => {
                if (images.length === 0) return;

                const src = images[currentIndex];
                const img = document.createElement('img');
                img.src = src;
                img.className = 'scrolling-image';

                // Posição X aleatória
                img.style.left = Math.random() * (window.innerWidth - 100) + 'px';

                // (Opcional) Variações para dar naturalidade
                img.style.width = (80 + Math.random() * 40) + 'px'; // 80–120px
                img.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;

                document.body.appendChild(img);

                // Remove a imagem depois de 10 segundos
                setTimeout(() => img.remove(), 10000);

                // Atualiza o índice para a próxima imagem
                currentIndex = (currentIndex + 1) % images.length;
            }, 250); // Uma nova imagem a cada 600ms (ajuste como preferir)
        }
    </script>
</body>

</html>
